<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.min.css" />
    <title>AP BOOTSTRAP - CONTACT</title>
  </head>
  <body>
    <section id="contact" class="contact">
      <div class="text-center">
        <h1>Contact Us</h1>
        <div class="content-descr-box">
          <p class="content-descr">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore.
          </p>
        </div>
      </div>
      <form>
        <div class="container mt-3 p-md-5 p-2">
          <div class="row my-3">
            <div class="col-sm-12 col-md-6">
              <label class="mb-2 fw-bold" for="Name">Name</label>
              <input
                type="text"
                id="Name"
                placeholder="Enter your name"
                class="form-control"
              />
            </div>
            <div class="col-md-6 col-sm-12">
              <label class="mb-2 fw-bold" for="Email">Email</label>
              <input
                type="text"
                id="Email"
                placeholder="Enter your email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-sm-12 col-md-6">
              <label class="mb-2 fw-bold" for="Subject">Subject</label>
              <input
                type="text"
                id="Subject"
                placeholder="Provide context"
                class="form-control"
              />
            </div>
            <div class="col-md-6 col-sm-12">
              <label class="mb-2 fw-bold" for="Subject2">Subject</label>
              <input
                type="text"
                id="Subject2"
                placeholder="Select Subject"
                class="form-control"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-12">
              <label class="mb-2 fw-bold" for="Message">Message</label>
              <textarea
                id="Message"
                placeholder="Write your  question here"
                class="form-control"
                style="resize: none; height: 100px"
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center w-100">
            <button class="btn btn-dark py-3 px-5 rounded-pill">
              Send Message
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
