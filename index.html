<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="css/home.min.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md d-flex align-items-center fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="m-2 nav-item d-flex align-items-center">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="m-2 nav-item d-flex align-items-center">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="m-2 nav-item d-flex align-items-center">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="m-2 nav-item d-flex align-items-center">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="m-2 nav-item d-flex align-items-center">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="m-2 nav-item d-flex align-items-center">
                <button>Contact us</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
  <script src="sass/vendors/bootstrap.min.js"></script>
  <script src="sass/vendors/bootstrap.bundle.min.js"></script>
</html>
